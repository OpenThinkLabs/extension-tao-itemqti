<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tooltip creator renderer</title>
    <link rel="stylesheet" type="text/css" href="/tao/views/js/lib/qunit/qunit.css">
    <link rel="stylesheet" type="text/css" href="/taoQtiItem/views/css/qti-runner.css">
    <link rel="stylesheet" type="text/css" href="/taoQtiItem/views/css/item-creator.css">
    <script type="text/javascript" src="/tao/views/js/lib/require.js"></script>
    <script type="text/javascript" src="/tao/views/js/lib/qunit/qunit.js"></script>
    <script type="text/javascript" src="/tao/views/js/lib/qunit/qunit-parameterize.js"></script>
    <script type="text/javascript" src="/tao/views/js/lib/blanket/blanket.min.js" data-cover-flag="branchTracking"
            data-cover-only="/taoQtiItem/views/js/qtiCreator/renderers/Tooltip.js"></script>
    <script type="text/javascript">
        QUnit.config.autostart = false;
        require(['/tao/ClientConfig/config'], function () {
            require(['taoQtiItem/test/qtiCreator/renderers/static/tooltip/test'], function () {
                QUnit.start();
            });
        });
    </script>
    <style>
        #outside-container {
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <label for="state-switcher">State: </label>
    <select id="state-switcher">
        <option value="sleep" selected="selected">Sleep</option>
        <option value="active">Active</option>
    </select>
    <div id="outside-container">
        <div id="item-editor-panel" class="item-editor-item">
            <div class="hoverable"></div>
        </div>
    </div>
</body>
</html>
