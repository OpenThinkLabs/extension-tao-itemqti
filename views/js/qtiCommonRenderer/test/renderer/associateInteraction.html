<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AssociateInteraction Renderer Test</title>
        <link rel="stylesheet" type="text/css" href="/tao/views/js/lib/qunit/qunit.css">
        <script type="text/javascript" src="/tao/views/js/lib/require.js"></script>
        <script type="text/javascript" src="/tao/views/js/lib/qunit/qunit.js"></script>

        <link rel="stylesheet" type="text/css" href="/tao/views/css/tao-main-style.css" />
      <link rel="stylesheet" type="text/css" href="/taoQTI/views/css/qti.css" />

        <script  type="text/javascript">
            QUnit.config.autostart = false;
            require(['/tao/ClientConfig/config'], function(){
                require(['taoQtiCommonRenderer/test/renderer/test'], function(Test){
                    QUnit.start();
                    
                    Test.testRender('associate', {maxAssociations:0, minAssociations:2}, [
                        {
                            set: {base:{pair:['M', 'C']}},
                            get: {base:{pair:['M', 'C']}}
                        },
                        {
                            set: {list:{pair:[['M', 'C'], ['A', 'D']]}},
                            get: {list:{pair:[['M', 'C'], ['A', 'D']]}}
                        },
                        {
                            set: {list:{pair:[['M', 'C'], ['A', 'D'], ['L', 'P']]}},
                            get: {list:{pair:[['M', 'C'], ['A', 'D']]}}
                        }
                    ]);
                    
//                    Test.testRender('item8math', {}, []);
                    
                });
            });
        </script>
    </head>
    <body class="tao-scope">
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
    </body>
</html>
