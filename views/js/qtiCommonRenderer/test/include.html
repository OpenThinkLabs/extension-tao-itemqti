<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
        <title>XInclude Common Renderer Test</title>
        <link rel="stylesheet" type="text/css" href="/tao/views/js/lib/qunit/qunit.css">
        <script type="text/javascript" src="/tao/views/js/lib/require.js"></script>
        <script type="text/javascript" src="/tao/views/js/lib/qunit/qunit.js"></script>

        <link rel="stylesheet" type="text/css" href="/tao/views/css/tao-main-style.css" />
        <link rel="stylesheet" type="text/css" href="/taoQtiItem/views/css/qti.css" />

        <script  type="text/javascript">
            QUnit.config.autostart = false;
            require(['/tao/ClientConfig/config'], function(){
                require(['taoQtiItem/qtiCommonRenderer/test/runner', 'lodash', 'taoQtiItem/qtiItem/helper/xincludeLoader'], function(runner, _, xincludeLoader){
                    QUnit.start();

                    var baseUrl = 'taoQtiItem/test/samples/qtiv2p1/associate_include/';
                    runner.run({
                        relBaseUrl : baseUrl,
                        callback : function(item, renderer){

                            var xincludes = _.values(item.getElements('include'));

                            QUnit.equal(xincludes.length, 1, 'xinclude found');
                            var xinclude = xincludes[0];

                            QUnit.stop();
                            xincludeLoader.load(xinclude, baseUrl, function(xi, data, loadedClasses){
                                renderer.load(function(){
                                    
                                    QUnit.start();
                                    QUnit.ok(data.body.body, 'has body');
                                    QUnit.equal(_.size(data.body.elements), 2, 'elment img & math loaded');
                                    QUnit.equal(xi.qtiClass, 'include', 'qtiClass ok');
                                    
                                    item.render(item.getContainer());
                                    item.postRender();
                                    
                                }, loadedClasses);
                            });
                        }
                    });
                });
            });
        </script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
    </body>
</html>
